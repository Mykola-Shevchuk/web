<!doctype html>
<html lang="en">

<body>

<div id="demo"></div>

<form id="form">
    <p>
        <label for="name">ПІБ</label>
        <input type="text" name="name" id="name" required pattern="^([A-Z]|[А-ЩЬЮЯҐЄІЇ])+( ([A-Z]|[А-ЩЬЮЯҐЄІЇ]{1})(.))+(([A-Z]|[А-ЩЬЮЯҐЄІЇ]){1}(.))$">
    </p>
    <p>
        <label for="faculty">Факультет</label>
        <input type="text" name="faculty" id="faculty" required pattern="^([A-Z]|[А-ЩЬЮЯҐЄІЇ]){4}$">
    </p>
    <p>
        <label for="birthday">Дата народження</label>
        <input type="text" name="birthday" id="birthday" required pattern="^([0-9]{2}(.))+([0-9]{2}(.))+([0-9]{4})$">
    </p>
    <p>
        <label for="address">Адреса</label>
        <input type="text" name="address" id="address" required pattern="^м\.( [А-ЩЬЮЯҐЄІЇ]{1,20})$">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required pattern="^([a-z]{3,50})@([a-z]{3,20})\.com$">
    </p>

    <button type="submit">Відправити</button>
</form>
